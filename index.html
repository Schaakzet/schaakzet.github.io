<html>

<head>
  <script src="./webcomponents/schaakzet.js"></script>
  <style>
    schaakzet-teams > div:nth-of-type(odd) {
      background: #e0e0e0;
    }
  </style>
</head>

<body>
  <main>
    <h1-chess></h1-chess>
    <schaakzet-teams></schaakzet-teams>
  </main>
  <script>
    // make sure code runs after CHESS stuff is loaded
    customElements.whenDefined("chess-board").then(() => {
      customElements.define("schaakzet-teams", class extends CHESS.ChessBaseElement {
        connectedCallback() {
          this.innerHTML = "" + [
            ["schaakzet.nl site", "[on hold]", "Nancy & Team"],
            ["sandro.html", "programmeren", "Sandro, Bart, Danny"],
            ["", "database API", "Bart"],
            ["", "Chess Analysis (mogelijke zetten)", "Sandro"],
            ["rob.html", "vormgeving, introductie oefeningen", "Rob"],
            ["match.html", "1 Match schaakbord/players", "Danny (Sandro)"],
            ["dashboard.html", "Alle match schaakborden", "Marc"],
            ["", "Functioneel testen", "Arjan?"],
            ["", "H5P Schaak oefeningen", "Euan"],
            ["", "Andraid APP shell", "Geert"],
            ["", "Simultaan Toernooi", "Iedereen tegen Laurent"],
          ].map(([uri, label, team]) => `<div>` +
            `<a href="${uri}">${uri}</a><span>${label}</span><span>${team}</span>` +
            `</div>`).join("") + "";
        }
      })
    });// wnenDefined

    // execute code RELATED to stuff in this HTML page
    window.addEventListener("load", () => {
      // define a GLOBAL setFEN function so all inputs can call this function
      window.setFEN = function (fenString) {
        let chessboard = document.querySelector("chess-board");
        chessboard.fen = fenString;
      };
    });


  </script>
</body>

</html>
