<html>
<head>
  <script src="./webcomponents/chess-rt-head.js"></script>
  <script src="./webcomponents/schaakzet.js"></script>
</head>

<body>
  <main>
    <h1-chess></h1-chess>
    <schaakzet-teams></schaakzet-teams>
  </main>
  <script>
    customElements.define("schaakzet-teams", class extends HTMLElement {
      connectedCallback() {
        this.innerHTML = [
          ["sandro.html", "programmeren", "Sandro, Bart"],
          ["rob.html", "vormgeving, introductie oefeningen", "Rob, Geert"],
          ["match.html", "1 Match schaakbord/players", ""],
          ["testDB.html", "Zetten gaan naar database", "Agneta, Bart, Frans, Danny"],
          ["dashboard.html", "Alle match schaakborden", ""],
          ["", "Functioneel testen", "Ashraf"],
          ["", "Simultaan Toernooi", "Iedereen tegen Laurent"],
        ].map(([uri, label, team]) => `<div><a href="${uri}">${uri}</a><span>${label}</span><span>${team}</span></div>`).join("");
      }
    })
    // make sure our dev code executes after all chess boards are 100% created
    window.addEventListener("load", () => {
      // define a GLOBAL setFEN function so all inputs can call this function
      window.setFEN = function (fenString) {
        document.querySelector("chess-board").fen = fenString;
      };
      // let chessboard = document.querySelector("chess-board");
      // chessboard.showmoves("a1");
    });
  </script>
</body>

</html>
